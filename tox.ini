[tox]
envlist = tests
skipsdist = true
requires =
    tox>=3.25.0,<4
    tox-envfile
    tox-faster
    tox-run-command

[testenv]
skip_install = true
setenv =
    PYTHONUNBUFFERED = 1
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY = YES
    dev: DATABASE_URL = {env:DATABASE_URL:postgresql://postgres@localhost:5438/postgres}
    tests,functests: TEST_DATABASE_URL = {env:TEST_DATABASE_URL:postgresql://postgres@localhost:5438/test_pyramid_app_test}
    # Make `import test_pyramid_app` work in `make shell`.
    dev: PYTHONPATH = .
    BROKER_URL = {env:BROKER_URL:amqp://guest:guest@localhost:5675//}
    tests,functests: SESSION_COOKIE_SECRET = TEST_SESSION_COOKIE_SECRET
    tests,functests: PYRAMID_GOOGLEAUTH_CLIENT_ID = TEST_PYRAMID_GOOGLEAUTH_CLIENT_ID
    tests,functests: PYRAMID_GOOGLEAUTH_CLIENT_SECRET = TEST_PYRAMID_GOOGLEAUTH_CLIENT_SECRET
    tests,functests: PYRAMID_GOOGLEAUTH_SECRET = TEST_PYRAMID_GOOGLEAUTH_SECRET
passenv =
    HOME
    PYTEST_ADDOPTS
    dev: DEBUG
    dev: SENTRY_DSN
    GUNICORN_CERTFILE
    GUNICORN_KEYFILE
deps =
    pip-tools
depends =
    coverage: tests
allowlist_externals =
    tests,functests: sh
commands_pre =
    pip-sync requirements/{env:TOX_ENV_NAME}.txt --pip-args '--disable-pip-version-check'
commands =
    tests: sh bin/create-db test_pyramid_app_test
    functests: sh bin/create-db test_pyramid_app_functests
    dev: {posargs:supervisord -c conf/supervisord-dev.conf}
    format: black test_pyramid_app tests bin
    format: isort --atomic test_pyramid_app tests bin
    checkformatting: black --check test_pyramid_app tests bin
    checkformatting: isort --quiet --check-only test_pyramid_app tests bin
    lint: pylint test_pyramid_app bin
    lint: pylint --rcfile=tests/pyproject.toml tests
    lint: pydocstyle test_pyramid_app tests bin
    lint: pycodestyle test_pyramid_app tests bin
    tests: coverage run -m pytest --failed-first --new-first --no-header --quiet {posargs:tests/unit/}
    functests: pytest --failed-first --new-first --no-header --quiet {posargs:tests/functional/}
    coverage: -coverage combine
    coverage: coverage report
    template: python3 bin/make_template {posargs}

[testenv:dev]
# By default when you Ctrl-c the `make dev` command tox is too aggressive about
# killing supervisor. tox kills supervisor before supervisor has had time to
# stop or kill its child processes, resulting in detached child processes being
# left running and other problems.
#
# Fix this by configuring tox to wait a long time before sending any further
# SIGINTs (after the first one) or SIGTERMs or SIGKILLs to supervisor.
# Just trust supervisor to clean up all its child processes and stop.
suicide_timeout = 60.0
interrupt_timeout = 60.0
terminate_timeout = 60.0

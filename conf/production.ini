[pipeline:main]
pipeline:
  proxy-prefix
  pyramid_app_cookiecutter_test

[app:pyramid_app_cookiecutter_test]
use = call:pyramid_app_cookiecutter_test.app:create_app

[filter:proxy-prefix]
use: egg:PasteDeploy#prefix

[loggers]
keys = root, pyramid_app_cookiecutter_test, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_app_cookiecutter_test]
level = DEBUG
handlers =
qualname = pyramid_app_cookiecutter_test

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

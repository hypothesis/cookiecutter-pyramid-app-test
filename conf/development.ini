[app:main]
use = call:pyramid_app_cookiecutter_test.app:create_app
debug = true

[pshell]
setup = pyramid_app_cookiecutter_test.pshell.setup

[loggers]
keys = root, pyramid_app_cookiecutter_test

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_app_cookiecutter_test]
level = DEBUG
handlers =
qualname = pyramid_app_cookiecutter_test

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

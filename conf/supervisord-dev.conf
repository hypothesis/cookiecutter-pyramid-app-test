[supervisord]
nodaemon=true
silent=true

[program:init_db]
command=python3 -m test_pyramid_app.scripts.init_db --create --stamp
stdout_events_enabled=true
stderr_events_enabled=true
stopsignal=KILL
stopasgroup=true
startsecs=0

[program:web]
command=gunicorn --bind :9800 --workers 1 --reload --timeout 0 --paste conf/development.ini
stdout_events_enabled=true
stderr_events_enabled=true
stopsignal=KILL
stopasgroup=true

[program:worker]
command=celery -A test_pyramid_app.celery:app worker --loglevel=INFO
stdout_events_enabled=true
stderr_events_enabled=true
stopsignal=KILL
stopasgroup=true

[eventlistener:logger]
command=bin/logger --dev
buffer_size=100
events=PROCESS_LOG
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0
stdout_logfile=/dev/null

[unix_http_server]
file = .supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix://.supervisor.sock
prompt = test-pyramid-app

name: Redeploy
concurrency:
  group: deploy
  cancel-in-progress: true
on:
  workflow_dispatch:
    inputs:
      qa:
        type: boolean
        description: Redeploy QA
      staging:
        type: boolean
        description: Redeploy Staging
      production:
        type: boolean
        description: Redeploy Production
jobs:
  qa:
    name: QA
    if: inputs.qa
    uses: hypothesis/workflows/.github/workflows/deploy.yml@main
    with:
      operation: redeploy
      github_environment_name: QA
      github_environment_url: https://qa-test-pyramid-app.hypothes.is
      aws_region: us-west-1
      elasticbeanstalk_application: test-pyramid-app
      elasticbeanstalk_environment: qa
    secrets: inherit
  staging:
    name: Staging
    if: inputs.staging
    uses: hypothesis/workflows/.github/workflows/deploy.yml@main
    with:
      operation: redeploy
      github_environment_name: Staging
      github_environment_url: https://test-pyramid-app.staging.hypothes.is
      aws_region: us-west-1
      elasticbeanstalk_application: test-pyramid-app
      elasticbeanstalk_environment: staging
    secrets: inherit
  production:
    name: Production
    if: inputs.production
    uses: hypothesis/workflows/.github/workflows/deploy.yml@main
    with:
      operation: redeploy
      github_environment_name: Production
      github_environment_url: https://test-pyramid-app.hypothes.is
      aws_region: us-west-1
      elasticbeanstalk_application: test-pyramid-app
      elasticbeanstalk_environment: prod
    secrets: inherit
